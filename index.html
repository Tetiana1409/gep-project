<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>GEPUR</title>
  </head>
  <body>
    <div class="conteiner">
      <header>
        <div class="header">
          <div class="menu">
            <svg class="menu-ikon" width="20" height="20">
              <use href="./img/symbol-defs.svg#icon-menu"></use>
            </svg>
            <svg class="menu-ikon-lupa" width="20" height="20">
              <use href="./img/symbol-defs.svg#icon-lupa"></use>
            </svg>
            <a href="./index.html" class="logo">
              <span>G E P U R</span>
            </a>
            <svg class="ikon-heart" width="20" height="20">
              <use href="./img/symbol-defs.svg#icon-heart"></use>
            </svg>
            <svg class="icon-basket" width="20" height="20">
              <use href="./img/symbol-defs.svg#icon-shoppingbasket"></use>
            </svg>
          </div>
        </div>
      </header>
      <div class="text">
        <span>G E P U R * E T H N O</span>
      </div>

      <button type="button" class="gep-btn">ЗНАЙДИ СВОЄ</button>
      <div class="gep-video">
        <video autoplay="autoplay" loop src="./img/IMG_4768.MP4"></video>
      </div>
      <div class="gep-video-sec">
        <video
          height="440px"
          autoplay="autoplay"
          loop
          src="./img/video_2023-07-02_16-42-50.mp4"
        ></video>
        <div class="closes">
          <span>О</span>
          <span>Д</span>
          <span>Я</span>
          <span>Г</span>
        </div>
        <div class="btn-closes">
          <button class="btn-cl" type="button">Хочеш? Хочу</button>
        </div>
      </div>
      <div class="gep-video-acses">
        <video
          height="440px"
          autoplay="autoplay"
          loop
          src="./img/IMG_4773.MP4"
        ></video>
        <div class="acses">
          <span>А</span>
          <span>К</span>
          <span>С</span>
          <span>Е</span>
          <span>С</span>
          <span>У</span>
          <span>А</span>
          <span>Р</span>
          <span>И</span>
        </div>
        <div class="btn-closes">
          <button class="btn-cl" type="button">Обери особливе</button>
        </div>
      </div>
      <div class="gep-video-colec">
        <video
          height="440px"
          autoplay="autoplay"
          loop
          src="./img/IMG_4772.MP4"
        ></video>
        <div class="colec">
          <span>К</span>
          <span>О</span>
          <span>Л</span>
          <span>Е</span>
          <span>К</span>
          <span>Ц</span>
          <span>І</span>
          <span>Ї</span>
        </div>
        <div class="btn-closes">
          <button class="btn-cl" type="button">Знайди своє</button>
        </div>
      </div>
    </div>
  </body>
</html>
